<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>International Racing League | Race Detail</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header>
    <div class="container nav">
      <a class="brand" href="index.html">
        <div class="brand-badge"><img class="brand-logo" src="assets/img/irl-logo.jpg" alt="International Racing League logo" /></div>
        <span>International Racing League</span>
      </a>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="calendar.html">Calendar</a>
        <a href="standings.html">Standings</a>
        <a href="races.html">Race Results</a>
        <a href="stewards.html">Stewarding</a>
        <a href="licenses.html">Licenses</a>
        <a href="stats.html">Statistics</a>
        <a href="history.html">Season History</a>
        <a href="archive.html">Archive</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2 id="race-title" class="section-title">Race</h2>
    <p id="race-meta" class="race-meta"></p>
    <p class="badge same" id="race-status"></p>
    <div id="session-tabs" class="filter-row" style="margin: 16px 0;"></div>

    <div class="table-wrapper" style="margin-top: 16px;">
      <table>
        <thead>
          <tr>
            <th>Pos</th>
            <th>Driver</th>
            <th>Team</th>
            <th>Grid</th>
            <th>Time</th>
            <th>Points</th>
            <th>Fastest Lap</th>
            <th>Penalties</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="race-results-body"></tbody>
      </table>
    </div>
  </main>

  <footer class="container">
    Results include classification, time gaps, and final status.
  </footer>

  <script type="module" src="assets/js/race-detail.js"></script>
</body>
</html>
